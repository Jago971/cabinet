<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="cabinet">
      <div class="cabinet-body">
        <div class="cabinet-drawer closed">
          <div class="face side bottom"></div>
          <div class="face side left"></div>
          <div class="face side right"></div>
          <div class="face front">
            <div class="name-tag"><p>ABOUT</p></div>
            <div class="handle"></div></div>
        </div>
        <div class="cabinet-drawer closed">
          <div class="face side bottom"></div>
          <div class="face side left"></div>
          <div class="face side right"></div>
          <div class="face front">
            <div class="name-tag"><p>PROJECTS</p></div>
            <div class="handle"></div></div>
        </div>
        <div class="cabinet-drawer closed">
          <div class="face side bottom"></div>
          <div class="face side left"></div>
          <div class="face side right"></div>
          <div class="face front">
            <div class="name-tag"><p>ACTIVITY</p></div>
            <div class="handle"></div>
          </div>
        </div>
        <div class="face top"></div>
        <div class="face side left"></div>
        <div class="face side right"></div>
        <div class="face side front">
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
